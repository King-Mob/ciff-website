            <div id="globe-animation">
                <img id="globe" src="true globe2.png" alt="wireframe globe with yellow outline of Clapham" />
            </div>

            <script>
                const orbitText = "the centre of the universe is now";
                const animationContainer = document.getElementById("globe-animation");
                let offset = 0;
                for (let char of orbitText.split("")) {
                    console.log("hello");
                    const letter = document.createElement("h1");
                    letter.innerHTML = char;
                    letter.classList.add("universe");
                    const container = document.createElement("div");
                    container.classList.add("universe-container");
                    container.append(letter);
                    container.style.animationDelay = `${(offset - 30) * 0.42}s`;
                    container.style.top = `${-200 - offset * 30}px`;
                    offset++;
                    animationContainer.append(container);
                }
            </script>

            <p id="globe-caption"><span>Fig. 1</span>'THE TRUE GLOBE APPEARS'</p>
